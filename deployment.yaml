apiVersion: apps/v1
kind: Deployment
metadata:
  name: smmarketvalue
  labels:
    app: smmarketvalue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smmarketvalue
  template:
    metadata:
      labels:
        app: smmarketvalue
    spec:
      containers:
      - name: smmarketvalue
        image: 398646198502.dkr.ecr.ap-southeast-2.amazonaws.com/smmarketvalue:latest
        ports:
        - containerPort: 8000
        env:
        # Database connection
        - name: DB_SERVER
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: DB_SERVER
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: DB_PASSWORD
        # Audit
        - name: AUDIT_USER_ID
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: AUDIT_USER_ID
        # API
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: API_KEY
        # Email OTP authentication
        - name: EMAIL_SERVICE_URL
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: EMAIL_SERVICE_URL
        - name: EMAIL_SERVICE_API_KEY
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: EMAIL_SERVICE_API_KEY
        - name: AUTH_EMAIL_WHITELIST
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: AUTH_EMAIL_WHITELIST
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: JWT_SECRET
        - name: JWT_EXPIRY_HOURS
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: JWT_EXPIRY_HOURS
        - name: AUTH_DEV_MODE
          valueFrom:
            secretKeyRef:
              name: aws-secret-smmarketvalue
              key: AUTH_DEV_MODE
